<!DOCTYPE html>
<html lang="pt-br" class="animated">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Inter:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div id="app">

    <div id="product-image" onclick="toggle()">

      <button id="btn-360" >
        <img src="utilities/svgs/360.svg" alt="Clique nesse botão para animar o sofá">
      </button>
      <button id="btn-close">
        <img src="utilities/svgs/close.svg" alt="clique deixe botão para deixar de animar o sofá">
      </button>

      <img id="static" src="utilities/images/sofa-image.jpg" alt="Sofá estático">
      <img id="animated" src="utilities/images/sofa-gif.gif" alt="Sofá animado">

    </div>

    <div id="product-details">
      <h4>CÓDIGO: 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000 </p>
      <button id="btn-add-card">ADICIONAR À CESTA</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
